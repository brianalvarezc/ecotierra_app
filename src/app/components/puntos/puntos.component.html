<div class="registrador">
    <h5>Registrador</h5>
    Latitud:
    <input type="text" class="form-control" [(ngModel)]="punto.latitud">
    Longitud:
    <input type="text" class="form-control" [(ngModel)]="punto.longitud">
    <br>
    <div class="d-flex justify-content-between">
        <button class="btn btn-success" (click)="enviarPunto()">Guardar Punto</button>
        &nbsp;
        <button class="btn btn-warning" (click)="crearPoligono()">Crear pol&oacute;gono</button>
    </div>
</div>
